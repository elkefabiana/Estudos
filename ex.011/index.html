<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>
        Tente abrir este site em varios dispositivos diferentes
        ou simplesmente aumente ou diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/pezinho.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/emizinho.png" type="image/png">
       <img src="imagens/gezinho.png" alt="imagem flexivel"> 
    </picture>
    <p>Reproduzindo audios</p>
    <audio src="midias/musica.mp3"controls autoplay></audio>
</body>
</html>
